<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- FontAwesome icons-->
    <script src="https://kit.fontawesome.com/accc4403b9.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

    <!--Eric Meyer reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    
    <!-- CSS file link-->
    <link rel="stylesheet" type="text/css" href="main.css">


    <title>Sign up page</title>
</head>

<body>
  <main class="main-container">
    <div class="main-left">
      <img src="assets/logo_50.svg" alt="logo">
      <div class="main-left-text-container">
        <div class="main-left-text">
          <span class="icon-container"><i class="fas fa-hands-helping"></i></span>Join the community.
        </div>

        <div class="main-left-text">
          <span class="icon-container"><i class="fas fa-microscope"></i></span> Explore new features.
        </div>

        <div class="main-left-text">
          <span class="icon-container"><i class="fas fa-grin-stars"></i></span>Get incredible results.
        </div>

      </div>
    </div>

    <div class="main-right">
      <div class="sign-up-card">
        <h1>Some catchy <br>call to action text.</h1>
        <input type="text" id="mail" name="mail" placeholder="Login/Email"  autocomplete="off">
        <input type="text" id="password" name="password" placeholder="Password"  autocomplete="off">
        <p>Forgot password?</p>
        <input type="submit" id="sign-up" value="Sign Up">
        <input type="submit" id="log-in" value="Log In" class="log-in">
      </div>
    </div>
  </main>

  <footer class=footer>
    <h5>Â© 2020 Copyright <a href=#>Brand Name</a> / Design by <a href="https://www.facebook.com/lazar.andrei.5682">Lazar Andrei</a></h5>
  </footer>

</body>


</html>
